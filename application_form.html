<!DOCTYPE html>
<html>
<head>
    <title>SASS Job Application</title>
</head>
<body>
    <h1>South African Secret Service Job Application</h1>
    <form id="jobApplicationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="cv">Upload CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required><br><br>

        <label for="coverLetter">Cover Letter:</label><br>
        <textarea id="coverLetter" name="coverLetter" rows="6" required></textarea><br><br>

        <button type="submit">Submit Application</button>
    </form>

    <script src="submitApplication.js"></script>
</body>
</html>
